<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>EmployeeDetails</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h2>Employee Details</h2>
		<table class="table table-bordered table-striped">
			<thead>
				<tr class=table-info>
					<th>Id</th>
					<th>USERNAME</th>
					<th>PASSWORD</th>
					<th>EMAIL</th>
					<th>DOB</th>
					<th>CONTACTNO</th>
					<th>ADDRESS</th>
					<th>FEEDBACK</th>
					<th>GENDER</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="employeeDetails :${EMPLOYEEDETAILS}">

					<td th:text="${employeeDetails.id}" />
					<td th:text="${employeeDetails.userName}" />
					<td th:text="${employeeDetails.passWord}" />
					<td th:text="${employeeDetails.email}" />
					<td th:text="${employeeDetails.DOB}" />
					<td th:text="${employeeDetails.contactNo}" />
					<td th:text="${employeeDetails.address}" />
					<td th:text="${employeeDetails.feedBack}" />
					<td th:text="${employeeDetails.gender}" />



				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
